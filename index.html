<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <nav>

      </div>
      <div id="section2">

          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="" height="200" width="300">
        </div>
        <div class="teatype" id="bedford">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="" height="200" width="300">

    </div>
